<section id="ajoutFrais">
    <form class="form-horizontal">
        <!-- Text input-->
        <div class="form-group">
            <label class="col-lg-2 col-md-2 col-sm-3 col-xs-2 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 control-label"
                for="date">Date</label>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <p class="input-group">
                    <input ng-model="$ctrl.frais.dateCreation" type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" is-open="$ctrl.popup2.opened"
                        datepicker-options="$ctrl.dateOptions" ng-required="true" close-text="Close" required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="$ctrl.open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>

        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-lg-2 col-md-2 col-sm-3 col-xs-2 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 control-label"
                for="nature">Nature</label>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <select ng-model="$ctrl.frais.nature" id="nature" name="nature" ng-options="item.libelle for item in $ctrl.natures track by item.id" class="form-control">
                    <option value="">(Frais)</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-lg-2 col-md-2 col-sm-3 col-xs-2 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2 control-label"
                for="montant">Montant (â‚¬)</label>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <input ng-model="$ctrl.frais.montant" id="montant" name="montant" type="number" min="0" placeholder="" class="form-control input-md"
                    type="text">
            </div>
        </div>

        <div class="row">
            <button ng-click="$ctrl.redirection()" class="btn btn-danger col-xs-2 col-xs-offset-4"><span class="glyphicon glyphicon-ban-circle"></span> Annuler</button>
            <button class="btn btn-success col-xs-2" ng-click="$ctrl.saveFrais()" ng-disabled="$ctrl.frais.dateCreation == null || $ctrl.frais.dateCreation == '' || $ctrl.frais.montant == null || $ctrl.frais.montant == '' || $ctrl.frais.nature.libelle == null || $ctrl.frais.nature.libelle == '' ">Valider <span class="glyphicon glyphicon-ok"></span></button>
        </div>
    </form>

</section>
